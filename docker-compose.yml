cfengine-acf11:  
  # The location of our core docker directory
  build: ./docker
  # DC build file for this server
  dockerfile: Dockerfile_Tomcat8
  # bind public port to 8081
  ports:
    - "8011:8080"
  volumes:
    - ./docker/ACF11:/usr/local/tomcat/webapps
    - ./hotfix/:/usr/local/tomcat/cf-hotfix

